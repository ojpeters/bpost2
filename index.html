
<!DOCTYPE HTML>
<html>
<head>
<title>Kwenu</title>

<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="css/font-awesome.min.css">

<script src="js/jquery.1.11.1.min.js"></script>
	<script src="js/jquery.ui.min.js"></script>
	<script src="js/jquery.ui.timepicker.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/jquery.form.min.js"></script>

<body>
<!--header strat here-->
<div class="element">
	 
	 
	<div class="wrapper">

		<form action="" method="post" class="j-forms j-multistep" id="j-forms" novalidate>

			
			<!-- end /.header-->

			<div class="content">			

				<fieldseth>

					
						<h3>Blog Posting</h3>
					

					<!-- start airport -->
					<div class="unit">
						<div class="input">
							<label class="icon-right" for="title">
								<i class="fa fa-plane"></i>
							</label>
							<input type="text" id="title" name="title" placeholder="Title of your Article">
						</div>
					</div>
					<!-- end title -->

					<!-- start airline luggage -->
					<div class="j-row">
						<div class="unit">
							<div class="input">
								Select Category
								<div class=" offset2 input">
								 <select id="category" name="category">
								  <option value="1" selected>News</option>
								  <option value="2">Business</option>
								  <option value="3">Medical</option>
								  <option value="4">Technology</option>
								</select> 
								</div>
								
							</div>
						</div>
						<div class="span6 unit">
							<div class="input">
								<label class="icon-right" for="number_of_luggage">
									<i class="fa fa-suitcase"></i>
								</label>
								<input type="text" id="number_of_luggage" name="number_of_luggage" placeholder=" Your Email">
							</div>
						</div>
					</div>
					

					<!-- start message -->
					<div class="unit">
						<div class="input">
							<textarea spellcheck="false" name="message" placeholder="comments/message" l></textarea>
						</div>
					</div>
					<!-- end message -->

				</fieldset>

				<!-- start response from server -->
				<div id="response"></div><div id="mimage"></div>
				<!-- end response from server -->

			</div>
			<!-- end /.content -->

			<div class="footer">
										
				<button type="button" class="secondary-btn multi-pic-btn" id="takePicBtn" onclick="return capturePhoto();" >Add Picture</button>
				<button type="button" class="primary-btn multi-submit-btn" onclick="return postData();" >Submit</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>


	
</div>
<!--header end here-->
